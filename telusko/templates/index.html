{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Welcome To International Relations Cell!
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Css-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/GYWS/assets/style1.css">
  </head>
  <style>
    <!--header-section-->
    .large { font-size: 20px;}
    #img { height:48px;
    width:48px;
    border-radius: 40px;
    }
    
    </style>

<body>
    
    <!--header section-->
       {% block content %}
       <div class="header">
         <nav class="navbar navbar-expand-md navbar-dark bg-info">
   
           <div class="container-fluid" >
   
             <img class="navbar-brand"id="img" src={% static 'logo.jpg' %} alt="logo" width="300px" >
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header">
               <span class="navbar-toggler-icon"></span>
             </button>
   
             <div class="collapse navbar-collapse " id="header">
                 <div class="navbar-nav ml-auto">
                 
                   <a class="nav-item nav-link text-white large" href="https://ircell.iitkgp.ac.in/">About Us</a>
                   <div class="dropdown">
                   <a class="nav-item nav-link dropdown-toggle text-white large" data-toggle="dropdown" id="dropdown-menu" href="#ourwor">Our Work</a>
                       <div class="dropdown-menu">
                         <a href="" class="dropdown-item">Ms/PhD Panel Discussion</a>
                         <a href="" class="dropdown-item">FTP</a>
                         <a href="" class="dropdown-item">SEP</a>
                       </div>
                     </div>
   
                     <a class="nav-item nav-link text-white large" href="#home">Testimonials</a>

                     <a class="nav-item nav-link text-white large" href="#home">Blog</a>
                   
                     {% if user.is_authenticated %}
                     <li>Hello, {{user.first_name}}</li>
                     <button class="btn btn-success btn-outline-light">
                        <a href="accounts/login">Login</a>
                     </button>
                     {% else %}
                    <a class="nav-item nav-link text-white large" href="accounts/register">Register</a>
   
                   <button class="btn btn-success btn-outline-light">
                        <a href="accounts/login">Login</a>
                    </button>
                    {% endif %}
                 </div>
               
   
             </div>
           </div>
   
         </nav>
   
       </div>
       <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    {% endblock %}

    </body>   
    </html>
